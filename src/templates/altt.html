<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            min-height: 100vh;
            gap: 2rem;
            padding: 2rem;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
        }

        .search-row {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 3;
            padding: 0.5rem;
        }

        .submit-btn {
            flex: 1;
            padding: 0.5rem;
        }

        .stock-data {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            min-height: 200px;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
        }

        .amount-input {
            padding: 0.5rem;
        }

        .right-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .stock-image {
            max-width: 80%;
            height: auto;
        }

        .price-range {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="search-row">
                <input type="text" class="search-input" placeholder="Enter stock symbol...">
                <button class="submit-btn">Submit</button>
            </div>
            <div class="stock-data">
                <!-- Stock data will be displayed here -->
            </div>
            <div class="action-buttons">
                <button class="action-btn">BUY</button>
                <button class="action-btn">SELL</button>
            </div>
            <input type="number" class="amount-input" placeholder="Enter dollar amount...">
        </div>
        
        <div class="column">
            <div class="right-content">
                <img src="placeholder.jpg" alt="Stock Chart" class="stock-image">
                <div class="price-range">
                    <span>Low: $10.99</span>
                    <span>High: $153.99</span>
                </div>
            </div>
        </div>
    </div>
</body>
